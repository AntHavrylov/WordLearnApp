<section class="word-list-section" aria-labelledby="word-list-heading">
    <h2 id="word-list-heading">My Words <button (click)="toggleList()">{{ isVisible ? '-' : '+' }}</button></h2>
    <div id="word-list-content" *ngIf="isVisible">
        <div class="word-list-controls">
            <label for="search-box" class="sr-only">Search words</label>
            <input type="text" id="search-box" placeholder="Search words..." [(ngModel)]="searchTerm" (ngModelChange)="filterWords()">
            <span id="word-counter" aria-live="polite">{{ filteredWords.length }} word(s)</span>
            <button id="view-toggle" aria-label="Toggle between grid and list view" (click)="toggleView()">Toggle View</button>
        </div>
        <div id="word-list-container" [ngClass]="viewMode">
            <div *ngIf="filteredWords.length === 0">
                <p>No words found. Add some!</p>
            </div>
            <div *ngFor="let word of filteredWords" class="word-item" [attr.data-id]="word.word">
                <div>
                    <strong>{{ word.article ? word.article + ' ' : '' }}{{ word.word }}</strong>: {{ word.translation }}
                    <br>
                    <small>Learn Status: {{ (word.learnStatus || 0) / 7 * 100 | number:'1.0-0' }}%</small>
                </div>
                <div class="word-item-actions">
                    <button class="edit-btn">‚úèÔ∏è</button>
                    <button class="delete-btn" (click)="deleteWord(word.word)">üóëÔ∏è</button>
                </div>
            </div>
        </div>
    </div>
</section>
